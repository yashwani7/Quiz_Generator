<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Quiz Generator</title>
</head>
<body>
    <div class="container">
        <h1>Quiz With HTML , CSS & JS üìù</h1>
        <div class="bubble">
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>  
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
          <div><span class="dot"></span></div>
         
          
        </div>
        <div class="inner">
            <h2 class="question">Questions will appear here ?</h2>
            <ul>
                <li> 
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Option 1</label>
                </li>
                <li> 
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Option 2</label>
                </li>
                <li> 
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Option 3</label>
                </li>
                <li> 
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Option 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>

            <div id="showScore" class="scoreArea" ></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
